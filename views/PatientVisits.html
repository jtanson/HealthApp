    <div class="row" ng-controller="patientDetails">
        <br />

        <form class="form-group form-group-sm col-md-offset-1">

            First Name: {{patient.firstName}}
            <!-- <input class="form-control" type="text" ng-model="patient.firstName" pattern="^[A-Z][a-z0-9_-]{2,19}$" required /> -->
            <br />

            Last Name: {{patient.lastName}}
            <!-- <input class="form-control" type="text" ng-model="patient.lastName" pattern="^[A-Z][a-z0-9_-]{2,19}$" required /> -->
            <br />

            Age: {{patient.age}}
            <!-- <input class="form-control" type="text" ng-model="patient.age" pattern="^[0-9]{2}$" /> -->
            <br />
            
            Family Doctor: {{patient.doctor}}
            <br /><br />

            <!-- GOES INTO VISIT SCHEMA -->
            Complaint: 
            <input class="form-control" type="text" ng-model="visit.complaint" required />
            <br />

            Billing Amount: 
            <input class="form-control" type="text" ng-model="visit.amount" required />
            <br />
            <div class="col-md-offset-9">
            <!-- <input class="btn btn-default btn-sm" type="reset" ng-click="reset()" value="Reset" /> -->
            <input class="btn btn-primary" type="submit" ng-click="saveVisit(visit)" value="Add" />
            <input class="btn btn-info" type="submit" ng-click="updateVisit(visit)" value="Update" />
            </div>
            
        </form>
        
    </div>

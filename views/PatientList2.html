      <!-- required for pagination -->
      <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

      <div ng-controller="patientList as patient">
      <div class="row">
      <br />
          <div class="col-md-6">
            Doctor:
              <select ng-model="search.doctor">
                <option></option>
                <option ng-repeat="doctor in doctors">{{doctor.firstName}} {{doctor.lastName}}</option>
              </select>
          </div>
          <div class="col-md-6">
            Search: 
              <input type="text" ng-model="search.lastName" placeholder="Search by last name">
            </div>

      <br /><br />
          <table class="table table-striped">
          <tr>
              <th><a href="" ng-click="predicate = 'firstName'; reverse=false">First Name</a></th>
              <th><a href="" ng-click="predicate = 'lastName'; reverse=false">Last Name</a></th>
              <th><a href="" ng-click="predicate = 'age'; reverse=false">Age</a></th>
              <th><a href="" ng-click="predicate = 'doctor'; reverse=false">Doctor</a></th>
              <th><a href="" ng-click="predicate = 'createdAt'; reverse=false">Created At</a></th>
              <th><a href="" ng-click="predicate = 'lastMod'; reverse=!reverse">Last Modified</a></th>
              <td align="center" colspan="3">
              <!-- Search: <input type="text" ng-model="search.lastName" placeholder="Search by last name"> -->
              </td>

            </tr>
                <!-- <tr ng-repeat="patient in patients | filter:search | orderBy:predicate:reverse"> -->
                <tr dir-paginate="patient in patients | filter:search | itemsPerPage: pageSize" current-page="currentPage">
                
                    <td align="center">{{patient.firstName}}</td>
                    <td align="center">{{patient.lastName}}</td>
                    <td align="center">{{patient.age}}</td>
                    <td align="center">{{patient.doctor}}</td>
                    <td align="center">{{patient.createdAt}}</td>
                    <td align="center">{{patient.lastMod}}</td>

                    <td align="center">
                    <input class="btn btn-primary btn-xs" type="submit" ng-click="modify(patient)" value="Modify" />
                    <br />
                    <input class="btn btn-default btn-xs" type="submit" ng-click="delete(patient)" value="Delete" /></td>

                    <td align="center">
                    <input class="btn btn-info btn-xs" type="submit" ng-click="viewVisit(patient)" value="View Visits" />
                    <br />
                    <input class="btn btn-default btn-xs" type="submit" ng-click="addVisit(patient)" value="Add Visit" /></td>
                    
                    <td align="center">
                    <input class="btn btn-warning btn-xs" type="submit" ng-click="setUser(patient)" value="Chat" /></td>

                </tr>
            </table>
            </div>

        <div class="row" ng-controller="OtherController" class="other-controller">
          <div class="text-center">
            <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="dirPagination.tpl.html"></dir-pagination-controls>
          </div>
        </div>

        </div>
